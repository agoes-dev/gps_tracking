<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <title>Login - VTS Bintangtrack</title> 

    <!-- Custom CSS -->
    <link href="css/full-slider.css" rel="stylesheet">
	<!-- BOOTSTRAP STYLES-->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css">	
	<link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.css" />
	<style>
			.button{
				background-color: #666666;
				position: relative;
				border: 1px solid #bdbdbd;
				border-radius: 5px;
				height: 35px;
				width: 100%;
				color: #fff;
			}
			.button:hover{
				background-color: #888888;
				position: relative;
				border: 1px solid #888888;
				border-radius: 5px;
				height: 35px;
				width: 100%;
			}
			.modal{
				margin-top: 10%;
			}
			.link{
				color: #F59105;
			}
	</style>

</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="margin-bottom: 0; background-color: #686868">
            <!-- Brand and toggle get grouped for better mobile display -->
			<div style="float: left !important; margin: 0; padding: 0;"><img src="images/h_kiri.png" width="100%" height=""></div>
			
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>				
            </div>
			
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="float: right !important; padding: 10px;">                
                <!-- Trigger the modal with a button -->
				<button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#myModal"><i class="fa fa-sign-in"></i> Login</button>                  
            </div>
			
    <!-- /.navbar-collapse -->
    </nav>

	<div class="modal fade" id="myModal" role="dialog">
	   <div class="modal-dialog">
		  <!-- Modal content-->
		  <div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			  <h4 class="modal-title"><center>BINTANGTRACK VTS LOGIN</center></h4>
			</div>
			
			<div class="modal-body">
				<form method="post" action="" autocomplete="off" name="login_form">
					<p><input class="form-control" name="usr" id="usr" type="text" placeholder="Username"></p>
					<p><input class="form-control" name="pwd" id="pwd" type="password" placeholder="Password"></p>
					<script language="JavaScript" type="text/javascript">if(document.getElementById) document.getElementById('usr').focus();</script>
                    <!-- Change this to a button or input when using this as a form -->
					</br>
                    <button name="masuk" class="button"><i class="fa fa-sign-in"></i>  Login</button>
                </form>
			</div>
			
			<p class="forgot" align="center"><label style="color: #666;">Our Product : </label> <a href="http://bintangtrack.com" target="_blank" class="link"><b>www.bintangtrack.com</b></a></p>
			
			
		  </div>   
		</div>
	</div>
	
    <!-- Full Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill"><img src="images/slider/headerCompact.jpg" width="100%" height="100%"></div>
            </div>
			
            <div class="item">
				<div class="fill"><img src="images/slider/headerEuro.jpg" width="100%" height="100%"></div>
            </div>
			
            <div class="item">
				<div class="fill"><img src="images/slider/headerEuroEco.jpg" width="100%" height="100%"></div>
            </div>
			
			<div class="item">
				<div class="fill"><img src="images/slider/headerEuroUltra.jpg" width="100%" height="100%"></div>
            </div>
			
			<div class="item">
				<div class="fill"><img src="images/slider/headerOBD2.jpg" width="100%" height="100%"></div>
            </div>
			
			<div class="item">
				<div class="fill"><img src="images/slider/headerOBD2-1.jpg" width="100%" height="100%"></div>
            </div>
			
			<div class="item">
				<div class="fill"><img src="images/slider/headerSmall.jpg" width="100%" height="100%"></div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>

  
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
	
    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>

</body>

</html>
